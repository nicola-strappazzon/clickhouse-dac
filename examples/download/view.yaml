---
database:
  name: download
view:
  name: download_daily_mv
  delete: true
  materialized: true
  engine: SummingMergeTree
  partition_by:
    - toYYYYMM(day)
  order_by: [userid, day]
  query: |
    SELECT
      toStartOfDay(when) AS day,
      userid,
      count() as downloads,
      sum(bytes) AS bytes
    FROM download.download
    GROUP BY userid, day
