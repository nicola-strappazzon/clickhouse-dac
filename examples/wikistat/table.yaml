---
database:
  name: wikistat
  delete: true
table:
  name: wikistat
  delete: true
  engine: MergeTree
  order_by: [path, time]
  columns:
    - {name: time,       type: "DateTime CODEC(Delta(4), ZSTD(1))" }
    - {name: project,    type: "LowCardinality(String)" }
    - {name: subproject, type: "LowCardinality(String)" }
    - {name: path,       type: String }
    - {name: hits,       type: UInt64 }
  query: |
    INSERT INTO wikistat
    SELECT * FROM s3('https://ClickHouse-public-datasets.s3.amazonaws.com/wikistat/partitioned/wikistat*.native.zst')
    LIMIT 1e8
